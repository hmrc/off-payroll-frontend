<h2>
    Dylech nawr wneud y canlynol:
</h2>
<p>
    Os mai chi yw'r gweithiwr, dylai'ch busnes gael swm gros a dilyn <a href="https://www.gov.uk/browse/business/business-tax">yr arweiniad hwn</a> ynghylch eich treth.</p>
